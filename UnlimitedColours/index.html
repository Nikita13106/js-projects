<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing bg colour</title>
    <style>
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .button {
        height: 25px;
        width: 80px;
        font-weight: bold;
        border-radius: 7px;
      }
      .button:active {
        height: 30px;
        width: 90px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>
        PRESS START TO ENABLE THE BACKGROUND TO CHANGE COLOUR AND STOP TO YOUR
        CHOSEN COLOUR
      </h2>
      <br />
      <button id="start" class="button">Start</button> <br />
      <button id="stop" class="button">Stop</button>
    </div>
  </body>
  <script>
    const changeBgColor = function () {
      const hex = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }
      return color;
    };

    let intervalId;
    function startchanging() {
      if (!intervalId) {
        intervalId = setInterval(function (e) {
          document.body.style.backgroundColor = changeBgColor();
        }, 1000);
      }
    }
    function stopchanging() {
      clearInterval(intervalId);
      intervalId = null;
    }

    const start = document.getElementById("start");
    const stop = document.getElementById("stop");
    start.addEventListener("click", startchanging);
    stop.addEventListener("click", stopchanging);
  </script>
</html>
