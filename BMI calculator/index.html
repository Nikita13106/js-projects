<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2</title>
    <style>
      button {
        width: 120px;
        height: 30px;
        border: solid black 2px;
        border-radius: 7px;
        font-size: large;
        font-weight: 100;
      }
      input {
        background-color: rgb(188, 235, 205);
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>BMI calculator</h1>
      <form>
        <label for="height">Height in CM :</label>
        <input type="text" id="height" name="height" /><br /><br />
        <label for="weight">Weight in kg :</label>
        <input type="text" id="weight" name="weight" /><br /><br />
        <button id="button">Calculate</button><br /><br />
        <div id="results"></div>
      </form>
      <b>BMI Weight Guide</b><br /><br />
      Under Weight = Less than 18.6 <br /><br />
      Normal Weight = 18.6 and 24.9 <br /><br />
      Overweight = Greater than 24.9
    </div>
  </body>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      let height = document.querySelector("#height").value;
      let weight = document.querySelector("#weight").value;
      let results = document.querySelector("#results");
      if (height <= 0 || isNaN(height)) {
        results.textContent = "Please enter a valid height";
      } else if (weight <= 0 || isNaN(weight)) {
        results.textContent = "Please enter a valid weight";
      } else results.textContent = (weight / ((height * 0.01) ^ 2)).toFixed(2);
    });
  </script>
</html>
